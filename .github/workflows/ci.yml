name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  tests:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Install your package in editable mode
        run: uv pip install -e .

      - name: Run pytest
        run: uv run --with pytest pytest

      - name: Test pip install from PyPI
        run: |
          python -m pip install --upgrade pip
          python -m pip install rcol

      - name: Verify pip installation
        run: python -c "from rcol.instruments import fal, ehi, bdi_ii, moca, tmt, wnss; print(f'âœ“ All instruments imported successfully from PyPI')"
